plugins {
    id 'java'
}

group 'org.Zabirko'
version '0.1-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile('org.junit.jupiter:junit-jupiter-params')
}

test {
    useJUnitPlatform()
}